<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
  </head>
  <body>
    
    <!-- To Do List Form -->
    <div class="container-fluid p-5 d-flex justify-content-center">
      <div class="row w-75">
        <nav class="nav nav-tabs nav-fill">
        <a class="nav-link" th:href="@{index}">View</a>
        <a class="nav-link active" th:href="@{add}">Add</a>
        </nav>

        <h1 class="pt-5 pb-3"><i class="fas fa-plus-square"></i>New To-Do Item</h1>

        <form id="newItemForm" method="post">
          <div class="form-group">
            <label for="newItemTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="newItemTitle" name="newItemTitle" placeholder="Enter title here" required>
          </div>
          <br />
          <div class="form-group">
            <label for="newItemDescription" class="form-label">Description</label>
            <textarea class="form-control" id="newItemDescription" name="newItemDescription" placeholder="Enter description here" rows="2" required></textarea>
          </div>
          <br />
          <div class="form-group">
          <label for="newItemTargetDate" class="form-label">Target Date</label>
          <input type="date" class="form-control" id="newItemTargetDate" name="newItemTargetDate" required>
          </div>
          
          <br /> 
          <button type="submit" class="btn btn-primary w-100">Add</button>
          
        </form>

      </div>
    </div>
    <!-- End of To Do List Form -->


    <!-- Add toDoController.js and toDoForm.js -->
    <script src="js/toDoController.js"></script>
    <script src="js/toDoForm.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Add style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Add Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Add FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/5704215aa3.js" crossorigin="anonymous"></script>

  </body>
</html>
